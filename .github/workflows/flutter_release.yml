name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  # 构建 Android APK
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Android APK
        run: flutter build apk --release --split-per-abi --obfuscate --split-debug-info=./debug-info
        
      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: build/app/outputs/flutter-apk/*.apk

  # 构建 Windows Exe
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
          
      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Windows Release
        run: flutter build windows --release
        
      - name: Compress Windows Build
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath windows-x86_64.zip
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: windows-x86_64.zip

  # 构建 Linux Tarball
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.4'
          channel: 'stable'
      
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libasound2-dev libmpv-dev

      - name: Get Dependencies
        run: flutter pub get
        
      - name: Build Linux Release
        run: flutter build linux --release
        
      - name: Compress Linux Build
        run: tar -czvf linux-x86_64.tar.gz -C build/linux/x64/release/bundle .
        
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: linux-x86_64.tar.gz

  # 创建 Release 草稿
  create-release:
    needs: [build-android, build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-apks
          
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-zip
          
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-tar
          
      - name: Create Release Draft
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            *.apk
            windows-x86_64.zip
            linux-x86_64.tar.gz
