name: onlystudy
description: "OnlyStudy is an immersive Bilibili video player designed specifically for learning, featuring a lock function to ensure a focused study environment."
publish_to: 'none'
version: 0.3.1+12

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  media_kit: ^1.1.10
  media_kit_video: ^1.2.4
  media_kit_libs_video: ^1.0.4
  wakelock_plus: ^1.4.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  sqflite: ^2.4.2
  path: ^1.9.1
  permission_handler: ^12.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_cache_manager: ^3.4.1
  crypto: ^3.0.7
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
